<!DOCTYPE html>

<html>

<head>

    <title>NoteGoat.com</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <form action="add_note.php" method="post">
        <label for="name">Name</label><input type="text" id="name" name="name" required>
        <label for="address">Address</label><input type="text" id="address" name="address">
        <label for="phone">Phone</label><input type="text" id="phone" name="phone">
        <label for="email">Email</label><input type="email" id="email" name="email">
        <label for="note">Note</label><textarea id="note" name="note" rows="4" cols="40" required></textarea>
        <input type="submit" value="Add Note">
    </form>

    <h2>Actions</h2>

    <!-- Edit Note Form -->
    <div class="actionForm">
        <h3>Edit Note</h3>
        <form action="edit_note.php" method="post">
            <label for="edit_id">Enter Note ID to Edit:</label>
            <input type="number" id="edit_id" name="edit_id" required>
            <input type="submit" value="Edit Note">
        </form>
    </div>

    <!-- Search Note Form -->
    <div class="actionForm">
        <h3>Search Note</h3>
        <form id="searchForm">
            <label for="search_name">Search Note by Name:</label>
            <input type="text" id="search_name" name="search_name" required>
            <button type="button" onclick="searchNote()">Search Note</button>
        </form>
        <div id="searchResults"></div>
    </div>

    <!-- Delete Note Form -->
    <div class="actionForm">
        <h3>Delete Note</h3>
        <form action="delete_note.php" method="post">
            <label for="delete_id">Enter Note ID to Delete:</label>
            <input type="number" id="delete_id" name="delete_id" required>
            <input type="submit" value="Delete Note">
        </form>
    </div>

    <script>
        function searchNote() {
            var searchValue = document.getElementById("search_name").value;

            // Send an AJAX request to search_note.php
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Update searchResults div with search results
                    document.getElementById("searchResults").innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "search_note.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("search_name=" + searchValue);
        }
    </script>

</body>
</html>
